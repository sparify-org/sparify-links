<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sparify — Links</title>
  <meta name="description" content="Sparify — alle wichtigen Links an einem Ort." />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent:#00B1B7;
      --accent2:#2FD6D9;
      --text:#062022;
      --muted: rgba(6, 32, 34, .62);
      --card: rgba(255,255,255,0.92);
      --shadow: 0 18px 45px rgba(0,0,0,.12);
      --radius: 22px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:"Montserrat",sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background: radial-gradient(circle at center, rgba(255,255,255,.15) 0%, transparent 60%), var(--accent);
      transition: background 0.3s ease;
      overflow:hidden;
    }

    .wrap{ width:min(560px, 100%); }

    .card{
      backdrop-filter: blur(18px);
      background:var(--card);
      border-radius:28px;
      box-shadow:var(--shadow);
      padding:32px 24px 40px;
      border:1px solid rgba(255,255,255,.4);
      position:relative;
      overflow:hidden;
    }

    .card::after{
      content:"";
      position:absolute;
      bottom:-40px; left:0; right:0;
      height:120px;
      background:linear-gradient(180deg, transparent, rgba(0,177,183,.25), rgba(0,177,183,.45));
      z-index:-1;
      border-bottom-left-radius:28px;
      border-bottom-right-radius:28px;
    }

    .top{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      text-align:center;
      margin-bottom:28px;
    }

    .logo{
      width:90px;height:90px;
      border-radius:999px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      display:grid;place-items:center;
      box-shadow:0 14px 26px rgba(0,177,183,.25);
    }

    .logo img{width:70px;height:auto;}

    h1{margin:0;font-size:28px;letter-spacing:0.02em;}
    .sub{margin:4px 0 0;color:var(--muted);font-size:13px;}

    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:6px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      text-decoration:none;
      color:var(--text);
      background:white;
      border-radius:var(--radius);
      padding:15px 18px;
      box-shadow:0 10px 22px rgba(0,0,0,.06);
      border:1px solid rgba(0,177,183,.2);
      transition:all .15s ease;
    }

    .btn:hover, .btn:active{
      transform:translateY(-2px);
      box-shadow:0 16px 30px rgba(0,0,0,.1);
      border-color:var(--accent);
    }

    .left{display:flex;align-items:center;gap:12px;}

    .icon{
      width:44px;height:44px;
      border-radius:14px;
      display:grid;place-items:center;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.25);
    }

    /* Default turquoise background for icons */
    .icon.turquoise{ background:var(--accent); }
    .icon.white{ background:white; }

    .icon img{
      width:65%;
      height:auto;
      filter: brightness(100%) contrast(110%);
    }

    .label{display:flex;flex-direction:column;gap:3px;}
    .label b{font-size:15px;font-weight:700;letter-spacing:0.03em;}
    .label small{font-size:12px;color:var(--muted);}
    .arrow{color:var(--accent);font-size:18px;}

    footer{
      margin-top:22px;
      text-align:center;
      color:rgba(255,255,255,.8);
      font-size:13px;
      letter-spacing:0.01em;
    }
    footer a{color:#fff;text-decoration:none;font-weight:600;}
    footer a:hover{text-decoration:underline;}

    /* Responsive */
    @media (max-width:600px){
      .card{padding:24px 18px 30px;}
      .logo{width:70px;height:70px;}
      .logo img{width:55px;}
      h1{font-size:22px;}
      .btn{padding:12px 14px;}
      .icon{width:38px;height:38px;}
      .label b{font-size:14px;}
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <div class="top">
        <div class="logo">
          <img src="https://i.ibb.co/5WcCLz0M/LOGO-white-transparent-bg.webp" alt="Sparify Logo">
        </div>
        <h1>Sparify</h1>
        <p class="sub">Sparen, das man anfassen kann.</p>
      </div>

      <nav class="links">
        <!-- Instagram -->
        <a class="btn" href="https://www.instagram.com/sparifyofficial" target="_blank">
          <div class="left">
            <div class="icon white">
              <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo">
            </div>
            <div class="label">
              <b>Instagram</b>
              <small>@sparifyofficial</small>
            </div>
          </div>
          <div class="arrow">›</div>
        </a>

        <!-- Website -->
        <a class="btn" href="https://sparify.org" target="_blank">
          <div class="left">
            <div class="icon turquoise">
              <img src="https://i.ibb.co/5WcCLz0M/LOGO-white-transparent-bg.webp" alt="Sparify Logo">
            </div>
            <div class="label">
              <b>Website</b>
              <small>sparify.org</small>
            </div>
          </div>
          <div class="arrow">›</div>
        </a>

        <!-- App -->
        <a class="btn" href="https://app.sparify.org" target="_blank">
          <div class="left">
            <div class="icon turquoise">
              <img src="https://i.ibb.co/5WcCLz0M/LOGO-white-transparent-bg.webp" alt="Sparify Logo">
            </div>
            <div class="label">
              <b>App öffnen</b>
              <small>app.sparify.org</small>
            </div>
          </div>
          <div class="arrow">›</div>
        </a>

        <!-- Video -->
        <a class="btn" href="https://drive.google.com/drive/folders/1tkuPhwyDsf_P6kEX4wXICH-D5W4yh2bs?usp=sharing" target="_blank">
          <div class="left">
            <div class="icon white">
              <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Drive Logo">
            </div>
            <div class="label">
              <b>Sparify Video</b>
              <small>Google Drive</small>
            </div>
          </div>
          <div class="arrow">›</div>
        </a>
      </nav>
    </section>

    <footer>
      © <span id="y"></span> Sparify · <a href="https://sparify.org" target="_blank">sparify.org</a>
    </footer>
  </main>

  <script>
    // Jahr aktualisieren
    document.getElementById("y").textContent = new Date().getFullYear();

    // Fade-Effekt bei Maus und Touch
    const body = document.body;
    function setFade(x, y) {
      const xPerc = x / window.innerWidth * 100;
      const yPerc = y / window.innerHeight * 100;
      body.style.background = `
        radial-gradient(circle at ${xPerc}% ${yPerc}%, rgba(255,255,255,0.25) 0%, transparent 60%), 
        #00B1B7`;
    }

    body.addEventListener('mousemove', e => setFade(e.clientX, e.clientY));
    body.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      setFade(touch.clientX, touch.clientY);
    });
    body.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      setFade(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
