<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sparify — Links</title>
  <meta name="description" content="Sparify — Sparen, das man anfassen kann." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #00B1B7;    /* Sparify turquoise */
      --text-dark: #062022;
      --text-light: #ffffff;
      --muted: rgba(6, 32, 34, .5);
      --radius: 30px;       /* Runderer Look wie auf dem Bild */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: "Montserrat", system-ui, -apple-system, sans-serif;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }

    /* Das lebendige GIF im Hintergrund, gemischt mit der Hauptfarbe */
    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      background-color: var(--accent);
      /* Ein abstraktes, fließendes GIF (Wellen/Partikel) */
      background-image: url('https://media.giphy.com/media/3o6ZsWmtAVsqczFQB2/giphy.gif');
      background-size: cover;
      background-position: center;
      background-blend-mode: multiply; /* Verschmilzt das GIF sanft mit dem Türkis */
      opacity: 0.85; /* Leicht transparent für bessere Lesbarkeit */
    }

    .wrap { 
      width: min(560px, 100%); 
      display: flex;
      flex-direction: column;
      gap: 30px;
      z-index: 1;
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
      color: var(--text-light);
    }

    .logo img {
      width: 80px;
      height: auto;
      display: block;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.15));
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.02em;
      font-weight: 700;
    }

    .sub {
      margin: 0;
      font-size: 14px;
      font-weight: 400;
      opacity: 0.9;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Cleaner, weißer Button-Look aus deinem Bild */
    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 18px 24px;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text-dark);
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .btn b {
      font-size: 16px;
      font-weight: 700;
    }

    .btn small {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      font-weight: 600;
    }

    /* Dezentes 3-Punkte-Menü Icon rechts (wie auf dem Screenshot) */
    .btn::after {
      content: "⋮";
      position: absolute;
      right: 24px;
      font-size: 20px;
      color: var(--muted);
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--text-light);
      font-size: 12px;
      opacity: 0.8;
      z-index: 1;
    }
    footer a { color: var(--text-light); text-decoration: underline; font-weight: 600;}
    footer a:hover { opacity: 0.8; }

    @media (prefers-reduced-motion: reduce) {
      .btn { transition: none; }
      .btn:hover { transform: none; }
      .bg-animation { background-image: none; } /* Schaltet GIF bei reduzierter Bewegung aus */
    }
  </style>
</head>

<body>
  <div class="bg-animation"></div>

  <main class="wrap">
    <section class="top">
      <div class="logo" aria-label="Sparify Logo">
        <img src="https://i.ibb.co/5WcCLz0M/LOGO-white-transparent-bg.webp" alt="Sparify Logo">
      </div>
      <h1>Sparify</h1>
      <p class="sub">Sparen, das man anfassen kann.</p>
    </section>

    <nav class="links" aria-label="Links">
      <a class="btn" href="https://www.instagram.com/sparifyofficial" target="_blank" rel="noopener">
        <b>Instagram</b>
        <small>@sparifyofficial</small>
      </a>

      <a class="btn" href="https://sparify.org" target="_blank" rel="noopener">
        <b>Personal Website</b>
        <small>sparify.org</small>
      </a>

      <a class="btn" href="https://app.sparify.org" target="_blank" rel="noopener">
        <b>Sparify</b>
        <small>app.sparify.org</small>
      </a>

      <a class="btn" href="https://drive.google.com/drive/folders/1tkuPhwyDsf_P6kEX4wXICH-D5W4yh2bs?usp=sharing" target="_blank" rel="noopener">
        <b>Sparify Video - Google Drive</b>
        <small>Präsentation & Medien</small>
      </a>
    </nav>
  </main>

  <footer>
    © <span id="y"></span> Sparify · <a href="https://sparify.org" target="_blank" rel="noopener">sparify.org</a>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
